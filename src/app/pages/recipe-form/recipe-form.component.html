<app-menu></app-menu>
<div class="container">

<h1>Agregar nuevo producto</h1>

    <form  [formGroup]="formulario" (ngSubmit)="onSubmit()" class="form">
        <div class="row" style="margin-top: 60px;">
            <div class="col-2">
                <label for="name" >Name : </label>
            </div>
            <div class="col-6">
                <input type="text" id="name" formControlName="name" name="name" class="form-control">
                <span *ngIf="isInvalid('name')" class="text-danger">Campo requerido</span>
            </div>
            <div class="col-2">
                <label for="id" >Id : </label>
            </div>
            <div class="col-2">
                <input type="text" id="id" formControlName="id" name="id" class="form-control">
                <span  *ngIf="isInvalid('id')" class="text-danger">Campo requerido</span>
            </div>
        </div>

        <div class="row" style="margin-top: 60px;">
            <div class="col-2">
                <label for="ingredients" >Ingredients : </label>
            </div>
            <div class="col-6">
                <input type="text" id="ingredients" formControlName="ingredients"  name="ingredients" class="form-control">
                <span  *ngIf="isInvalid('ingredients')" class="text-danger">Campo requerido</span>
            </div>
        </div>

        <div class="row" style="margin-top: 60px;">
            <div class="col-2">
                <label for="instructions" >Instructions : </label>
            </div>
            <div class="col-6">
                <input type="text" id="instructions"  formControlName="instructions"  name="instructions" class="form-control">
                <span  *ngIf="isInvalid('instructions')"class="text-danger">Campo requerido</span>
            </div>
        </div>

        <div class="row" style="margin-top: 60px;">
            <div class="col-2">
                <label for="prepTimeMinutes" >PrepTimeMinutes : </label>
            </div>
            <div class="col-2">
                <input type="number" id="prepTimeMinutes"  formControlName="prepTimeMinutes" name="prepTimeMinutes" class="form-control">
                <span  *ngIf="isInvalid('prepTimeMinutes')"class="text-danger">Campo requerido</span>
            </div>
            <div class="col-2">
                <label for="cookTimeMinutes" >CookTimeMinutes : </label>
            </div>
            <div class="col-2">
                <input type="number" id="cookTimeMinutes" formControlName="cookTimeMinutes" name="cookTimeMinutes" class="form-control">
                <span  *ngIf="isInvalid('cookTimeMinutes')"class="text-danger">Campo requerido</span>
            </div>
        </div>

        <div class="row" style="margin-top: 60px;">
            <div class="col-2">
                <label for="servings" >Servings : </label>
            </div>
            <div class="col-2">
                <input type="number" id="servings" formControlName="servings" name="servings" class="form-control">
                <span  *ngIf="isInvalid('servings')"class="text-danger">Campo requerido</span>
            </div>
            <div class="col-2">
                <label for="caloriesPerServing" >CaloriesPerServing : </label>
            </div>
            <div class="col-2">
                <input type="number" id="caloriesPerServing" formControlName="caloriesPerServing" name="caloriesPerServing" class="form-control">
                <span  *ngIf="isInvalid('caloriesPerServing')"class="text-danger">Campo requerido</span>
            </div>
            <div class="col-2">
                <label for="mealType" >MealType : </label>
            </div>
            <div class="col-2">
                <input type="text" id="mealType" formControlName="mealType" name="mealType" class="form-control">
                <span  *ngIf="isInvalid('mealType')"class="text-danger">Campo requerido</span>
            </div>
        </div>
        <div class="row" style="margin-top: 60px;">
            <div class="col-2">
                <label for="difficulty" >Difficulty : </label>
            </div>
            <div class="col-2">
                <input type="text" id="difficulty" formControlName="difficulty" name="difficulty" class="form-control">
                <span  *ngIf="isInvalid('difficulty')"class="text-danger">Campo requerido</span>
            </div>
            <div class="col-2">
                <label for="cuisine" >Cuisine : </label>
            </div>
            <div class="col-2">
                <input type="text" id="cuisine" formControlName="cuisine" name="cuisine" class="form-control">
                <span  *ngIf="isInvalid('cuisine')"class="text-danger">Campo requerido</span>
            </div>
            <div class="col-2">
                <label for="reviewCount" >ReviewCount : </label>
            </div>
            <div class="col-2">
                <input type="number" id="reviewCount" formControlName="reviewCount" name="reviewCount" class="form-control">
                <span  *ngIf="isInvalid('reviewCount')"class="text-danger">Campo requerido</span>
            </div>
        </div>
        <div class="row" style="margin-top: 60px;">
            <div class="col-2">
                <label for="tags" >Tags : </label>
            </div>
            <div class="col-2">
                <input type="text" id="tags" formControlName="tags" name="tags" class="form-control">
                <span  *ngIf="isInvalid('tags')"class="text-danger">Campo requerido</span>
            </div>
            <div class="col-2">
                <label for="userId" >UserId : </label>
            </div>
            <div class="col-2">
                <input type="number" id="userId" formControlName="userId" name="userId" class="form-control">
                <span  *ngIf="isInvalid('userId')"class="text-danger">Campo requerido</span>
            </div>
            <div class="col-2">
                <label for="rating" >Rating : </label>
            </div>
            <div class="col-2">
                <input type="number" id="rating" formControlName="rating" name="rating" class="form-control">
                <span  *ngIf="isInvalid('rating')"class="text-danger">Campo requerido</span>
            </div>
        </div>
        <div class="row" style="margin-top: 40px;">
            <div class="col-6">
                <label for="image" >Adjuntar Imagen : </label>
            </div>
        </div>
        <div class="row" style="margin-top: 40px;">
            <div class="col-6">
                <input type="image">
            </div>
        </div>

        <div class="row" style="margin-top: 60px;">
            <div class="col-4">
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </div>
    </form>
</div>
